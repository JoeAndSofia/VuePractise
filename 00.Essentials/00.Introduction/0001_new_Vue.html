<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		alert("1");
	</script>
</head>
<body>
<script>
	alert("2");
</script>
<div id="app">
	{{message}}
</div>
<script>
	alert("3");
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
</script>
</body>
</html>
