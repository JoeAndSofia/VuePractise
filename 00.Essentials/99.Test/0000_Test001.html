<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    {{abc}}
</div>

<script>
    var app = new Vue({         // 创建Vue对象。Vue的核心对象。
        el: '#app',               // el属性：把当前Vue对象挂载到 div标签上，#app是id选择器
        data: {                   // data: 是Vue对象中绑定的数据
            abc: 'Hello Vue!'   // message 自定义的数据
        }
    });
</script>

</body>
</html>
